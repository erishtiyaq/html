<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #heading1 {
        color: aqua;
      }
      .defineit {
        color: red;
      }
      .rang {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- in past i gave it class now i wil give it a id 
    and also i will use # in style for call -->
    <h2 id="heading1">this is heading</h2>
    <p class="defineit">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
      consequatur vitae corrupti temporibus repudiandae aut neque labore
      sapiente ipsum nemo?
    </p>
    <!-- here we will use same class in two diffrent places it wil give us a result
    but in id case it is not same  -->
    <h2 class="rang">this is also heading</h2>
    <p class="rang">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi hic nihil
      dignissimos ex libero!
    </p>
  </body>
</html>
